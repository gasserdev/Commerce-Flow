<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CommerceFlow</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2 id="mainTitle">CommerceFlow</h2>
        <div class="form">
            <form id="registerForm">>
                <div class="namesFlex">
                    <div>
                        <label for="firstName">First Name</label>
                        <input class="names" type="text" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input class="names" type="text" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" id="registerBtn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="register.js" type="module"></script>
</body>
</html>
